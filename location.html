<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double M Caffe</title>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- page header placeholder-->
    <div id="header"></div>

    <!--Navigation bar placeholder -->
    <nav id="navBar"></nav>

    <div class="imageContainerLocation">
        <div id="locationContainer">

            <!-- location & hours-->
            <div class="locationLeftColumn">

                <!-- location text -->
                <div id="location">Location
                    <div id="locationText">West 47th StreetNew York, NY 10036</div>

                    <!-- link to outside webpage -->
                    <div id="locationLink">
                        <a href="https://www.google.com/maps/place/W+47th+St,+New+York,+NY+10036/" target="_blank">View
                            on Google Maps</a>
                    </div>
                </div>
                   
                <!-- hours text & scroll box-->
                <div id="hours">Hours
                    <div id="scrollBox">
                        <ul>
                            <li>Monday...8AM–8PM</li>
                            <li>Tuesday...8AM–8PM</li>
                            <li>Wednesday...8AM–8PM</li>
                            <li>Thursday...8AM–8PM</li>
                            <li>Friday...8AM–8PM</li>
                            <li>Saturday...8AM–9PM</li>
                            <li>Sunday...8AM–9PM</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- map image -->
            <div class="locationRightColumn" id="mapImage">
                <img src="images/google_map_screenshot.jpg" alt="West 47th StreetNew York, NY 10036">
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- javascript -->
    <script src="header.js"></script>
    <script src="nav.js"></script>
    <script src="footer.js"></script>

</body>

</html>
