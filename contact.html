<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double M Caffe</title>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- page header placeholder-->
    <div id="header"></div>

    <!-- navigation bar placeholder -->
    <nav id="navBar"></nav>

    <!-- contact page -->
    <div class="imageContainerContact">

        <!-- image reference -->
        <div class="reference">Image sourced from:
            <a href="http://7-themes.com/7002782-food-cupcakes-hearts-love.html"
                target="_blank">{7-themes.com/7002782-food-cupcakes-hearts-love.html}</a>
        </div>

        <!-- contact form -->
        <div class="outerContainer" style="background-image: url('images/7-themes.com-food-cupcakes-hearts-love.jpg');">
            <div id="contactForm">
                <!-- post request result placeholder-->
                <div id="resultPost"></div>

                <form action="/post" id='form1' method="post">
                    <label for="nameInput">Name</label></br>
                    <input type="text" id="nameInput" name="name_input" placeholder="Your name..."></br>
                    <label for="emailInput">Email</label></br>
                    <input type="text" id="emailInput" name="email_input" placeholder="Email address..."></br>
                    <label for="subjectInput">Subject</label></br>
                    <textarea id="subjectInput" name="subject" placeholder="Write something..."
                        style="min-height:50px"></textarea></br>
                    <button id="submitPost" class="button">Submit</button>
                </form>
                
            </div>

            <!-- contact Us Text -->
            <div id="contactText">
                <span>Contact Us</span>
                <p>Send us any questions or comments!</p>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <!-- javascript -->
    <script src="header.js"></script>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script src="contact.js"></script>

</body>

</html>
